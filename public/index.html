<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" type="image/png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" sizes="16x16" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>Vaulto Treasury</title>
    <meta name="title" content="Vaulto Holdings" />
    <meta name="description" content="Professional Ethereum treasury service with institutional-grade risk management and real-time market data." />
    <meta name="keywords" content="Ethereum, Treasury, DeFi, Crypto, Investment, Risk Management, ETH, Vaulto" />
    <meta name="author" content="Vaulto Holdings" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vaulto-holdings.netlify.app/" />
    <meta property="og:title" content="Vaulto Treasury" />
    <meta property="og:description" content="Professional Ethereum treasury service with institutional-grade risk management and real-time market data." />
    <meta property="og:image" content="%PUBLIC_URL%/Social%20Banner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Vaulto Holdings" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vaulto-holdings.netlify.app/" />
    <meta property="twitter:title" content="Vaulto Treasury" />
    <meta property="twitter:description" content="Professional Ethereum treasury service with institutional-grade risk management and real-time market data." />
    <meta property="twitter:image" content="%PUBLIC_URL%/Social%20Banner.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="web" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/appicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/appicon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/appicon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/appicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Vaulto</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="institutionName" />
      <input type="text" name="contactName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="assetsUnderManagement">
        <option value="under-1m">Under $1M</option>
        <option value="1m-5m">$1M - $5M</option>
        <option value="5m-10m">$5M - $10M</option>
        <option value="10m-25m">$10M - $25M</option>
        <option value="25m-50m">$25M - $50M</option>
        <option value="50m-100m">$50M - $100M</option>
        <option value="over-100m">Over $100M</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
