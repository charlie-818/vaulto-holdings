<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/vlt-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>Vaulto Holdings - Professional Ethereum Vault Management</title>
    <meta name="title" content="Vaulto Holdings - Professional Ethereum Vault Management" />
    <meta name="description" content="Real-time Ethereum vault dashboard with 4.5x leverage, live price data from CoinGecko, and institutional-grade risk management. Track ETH exposure, liquidation prices, and performance metrics." />
    <meta name="keywords" content="Ethereum, Vault, DeFi, Leverage, Crypto, Investment, Risk Management, ETH, Vaulto" />
    <meta name="author" content="Vaulto Holdings" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vaulto-holdings.netlify.app/" />
    <meta property="og:title" content="Vaulto Holdings - Professional Ethereum Vault Management" />
    <meta property="og:description" content="Real-time Ethereum vault dashboard with 4.5x leverage, live price data from CoinGecko, and institutional-grade risk management. Track ETH exposure, liquidation prices, and performance metrics." />
    <meta property="og:image" content="%PUBLIC_URL%/Social%20Banner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Vaulto Holdings" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vaulto-holdings.netlify.app/" />
    <meta property="twitter:title" content="Vaulto Holdings - Professional Ethereum Vault Management" />
    <meta property="twitter:description" content="Real-time Ethereum vault dashboard with 4.5x leverage, live price data from CoinGecko, and institutional-grade risk management. Track ETH exposure, liquidation prices, and performance metrics." />
    <meta property="twitter:image" content="%PUBLIC_URL%/Social%20Banner.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="web" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/vlt-logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Vaulto</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="institutionName" />
      <input type="text" name="contactName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="assetsUnderManagement">
        <option value="under-100m">Under $100M</option>
        <option value="100m-500m">$100M - $500M</option>
        <option value="500m-1b">$500M - $1B</option>
        <option value="1b-5b">$1B - $5B</option>
        <option value="5b-10b">$5B - $10B</option>
        <option value="over-10b">Over $10B</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
